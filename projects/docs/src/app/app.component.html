<div class="jumbotron jumbotron-fluid" style="margin:0">
    <div class="container">
        <h1 class="display-4">@yarz-tech/ng-charts</h1>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    </button>

                <a class="nav-link" routerLink="Docs" routerLinkActive="active">Docs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="Demo" routerLinkActive="active">Demo</a>
            </li>
        </ul>
    </div>
</nav>
