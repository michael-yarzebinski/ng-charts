
    <svg:g *ngIf="Axis.Label.Show">
        <svg:text [attr.stroke]="Axis.Label.SVGStyle.Stroke"
                  [attr.stroke-width]="Axis.Label.SVGStyle.StrokeWidth"
                  [attr.font-size]="Axis.Label.SVGStyle.FontSize"
                  [attr.x]="(Axis.Position == 'Left' ? 0 : Dimensions.PlotWAxesALabels.Width - Axis.Label.Space / 2)"
                  [attr.y]="Dimensions.Plot.Height / 2"
                  [attr.transform]="Rotate"
                  [attr.text-anchor]="'middle'">
            {{Axis.Label.Text}}
        </svg:text>
        
    </svg:g>
    <svg:g [attr.transform]="Transform"> 
        <svg:g ngc-y-axis-ticks [Axis]="Axis" [Scale]="Scale" [Dimensions]="Dimensions"></svg:g>
    </svg:g>
