<svg:g [attr.transform]="Transform">
    <svg:g ngc-line [Path]="Path" [Style]="Series.Style"></svg:g>
    <svg:g *ngIf="Series.Tooltip.Show" ngc-tooltip-circle
           [GivenSeries]="Series"
           [XScale]="XScale"
           [YScale]="YScale"
           [MouseOverChart]="MouseOverChart"
           [TooltipProperties]="Series.Tooltip"
           ></svg:g>
</svg:g>
